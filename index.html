<script>
function validation(){
    var user=document.getElementById('User').value;
    var Pass=document.getElementById('Pass').value;
    var Confirmpassword=document.getElementById('Confirmpassword').value;
    var Email=document.getElementById('Email').value;
    var Mobile=document.getElementById('Mobile').value;


// username
    if(user ==""){
        document.getElementById('username').innerHTML="****place fill the username ";
        return false;
    }
   if((user.lenght >2) || (user.lenght > 20)){
       document.getElementById('username').innerHTML=" **user lenght must be between 2 and 20";
       return false;
   }
   if(!isNaN(user)){
    document.getElementById('username').innerHTML="***you are not enter number" 
    return false;
   }
 

// password section

    if(Pass ==""){
        document.getElementById('password').innerHTML="****place fill the password ";
        return false;
    }
    if((Pass.lenght <=6) || (Pass.lenght > 20)){
       document.getElementById('password').innerHTML=" **Pass lenght must be between 5 and 20";
       return false;
   }
   if(Pass !=Confirmpassword){
       document.getElementById('Conpassword').innerHTML="** password are not match";
       return false;
   }





    if(Confirmpassword ==""){
        document.getElementById('Conpassword').innerHTML="****place fill the Confirm password";
        return false;
    }

///email
    if(Email ==""){
        document.getElementById('Emails').innerHTML="****place fill the email";
        return false;
    }
if(Email.index('@') <=0){
    document.getElementById('Emails').innerHTML="****@ Invaild postion ";
        return false;
}
if((Email.charAt(Email.lenght-4)!=".") && (Email.charAt(Email.lenght-3)!=".")){
    document.getElementById('Emails').innerHTML="**** . Invaild postion ";
        return false;


}




//mobile
    if(Mobile ==""){
        document.getElementById('mobiles').innerHTML="****place fill the mobile";
        return false;
    }
if(isNaN(Mobile)){
    document.getElementById('mobiles').innerHTML="****user do not enter charater ,enter only number";
        return false;
}
if(Mobile.lenght !=10){
    document.getElementById('mobiles').innerHTML="****plese fill the correct number  ";
        return false;
}


}
